<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

<!-- API KEY: TD5DD5FpNQaQM8C35D9FYruO53q1tXwm -->

<body>

    <!-- bootstrap navbar with form inputs for gif buttons -->
    <div class="container mt-2 mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Gif Maker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mr-2">
                        <p class="mb-0 nav-link">How many gifs?</p>
                    </li>
                    <li class="nav-item mr-2">        
                        <select class="form-control" id="num-gifs">
                            <option>5</option>
                            <option>10</option>
                            <option selected>15</option>
                            <option>20</option>
                            <option>30</option>
                        </select>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input type="text" id="gif-input" class="mr-2">
                    <!-- Button triggers new movie to be added -->
                    <input id="add-gif" type="submit" value="make a gif button">
                </form>
            </div>
        </nav>
    </div>

    <div class="container">

        <!-- gif buttons row -->
        <div class="row mb-3 text-center">
            <div class="col">
                <div id="buttons-view">
                    <!-- buttons will generate here -->
                </div>
            </div>
        </div>

        <!-- row that displays on page load - then is hidden after gif generation -->
        <div class="row text-center" id="presentation">
            <div class="col-md-12">
                <h1>Put your gifs here!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center" id="gifs">
                <!-- gifs will generate her -->
            </div>
        </div>
        
    </div>

</body>
</html>
